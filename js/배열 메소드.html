<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr1=["test","hello","Hi","good","bye","html"];
        let arr2=new Array("안녕","잘가요","자바","문서");

        let num=prompt("잘라낼 갯수 입력");

        let str=[]; //동적배열 벡터같은? (=new Array())

        for(let i=0;i<num;i++){
            str.push(arr1.pop());
            str.push(arr2.pop());
        }

        console.log(str);
        console.log(arr1.concat(arr2));
    </script>
</body>
</html>
