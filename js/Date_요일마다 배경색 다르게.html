<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let day=new Date(2022,6,17);
        let w=day.getDay();

        document.write(day);

        switch(w){
            case 0:
                document.body.style.backgroundColor="tomato"; break;
            case 1:
                document.body.style.backgroundColor="lightpink"; break;
            case 2:
                document.body.style.backgroundColor="lightblue"; break;
            case 3:
                document.body.style.backgroundColor="yellow"; break;
            case 4:
                document.body.style.backgroundColor="deepgreen"; break;
            case 5:
                document.body.style.backgroundColor="red"; break;
            case 6:
                document.body.style.backgroundColor="blue"; break;
        }
    </script>
</body>
</html>
