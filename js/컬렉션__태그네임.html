<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>안녕하세요1</h2>
    <h2>안녕하세요2</h2>
    <h3 id="h3">반갑습니다</h3>

    <script>
        let hh=document.getElementsByTagName("h2");
        console.log(hh);

        hh[0].style.color="tomato";
        hh[1].style.color="blue";

        let hhh=document.getElementsByTagName("h3");
        console.log(hhh);
        //태그의 갯수가 1개라도 배열형태로
        hhh[0].style.color="green";
    </script>
