<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=Number(prompt("정수를 입력하세요"));

        document.write("0에서 "+num+"까지의 합은 ");

        let sum=0;
        do{
            sum+=num;
        }while(num--);

        document.write(sum);


        let n=prompt("0보다 큰 수");
        let i=0;
        let hap=0;

        do{
            hap+=i;
            i++;
        }while(i<=n);

        document.write("<p> 0부터 "+n+"까지의 합 "+hap);

    </script>
</body>
</html>
