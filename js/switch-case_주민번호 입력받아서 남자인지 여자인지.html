<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 주민번호입력받아서 남자인지 여자인지 확인 -->
</head>
<body>
    <script>
        let id = prompt("주민번호","221107-1234567");
        let gender;

        switch(id[7]){
            case '1': 
            case '3': gender ="남성"; break;
            case '2':
            case '4':gender="여성"; break;
            default: gender="오류"; break;
        }

        document.write("<h3 style=color:red>"+gender+"</h3>")
    </script>
</body>
</html>
