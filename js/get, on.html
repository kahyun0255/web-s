<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>테두리</button>
    <button>p 개수</button>

    <p>안녕하세요1</p>
    <p>안녕하세요2</p>
    <p>안녕하세요3 <span>반갑습니다</span></p>
    <p> <span id="sp">c언어</span> 안녕하세요4</p>
    <p>안녕하세요5</p>

    <script>
        let btn=document.querySelectorAll("button"); //배열

        btn[0].onclick=function(){
            let sp=document.getElementById("sp");

            sp.style.border="3px solid red";
        }
        
        btn[1].onclick=pcnt;

        function pcnt(){
            let p=document.getElementsByTagName("p");
            alert(p.length+"개");
        }
    </script>
</body>
</html>
