<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=["hihihi","heleodidjdnel","eoienda","dlas","aldjflasjdfl"];

        document.write("이름 전체 출력<br>")
        for(let j of arr)
            document.write(j+" ");
        document.write("<br><br>");

        document.write("제일 긴 이름 출력<br>")
        let MaxName=arr[0];
        for(let i=1;i<arr.length;i++){
            if(MaxName.length<arr[i].length) MaxName=arr[i];
        }
        document.write(MaxName+"<br><br>");

        arr.sort();
        
        document.write("사전순 가장 첫번째 이름 출력<br>")
        document.write(arr[0]+"<br><br>");

        document.write("이름 사전 역순으로 출력<br>")
        arr.reverse();
        for(let j of arr)
            document.write(j+" ");
    </script>
</body>
</html>
