<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let day=new Date();

        let Y=day.getFullYear(); //년도
        let M=day.getMonth(); //월 0~11
        let D=day.getDate(); //일
        let W=day.getDay(); //요일 0 ~ 6, 일부터 시작
        
        document.write(Y+"년 ");
        
        if(M<10)
            document.write('0'+(M+1)+"월 ");
        else 
            document.write((M+1)+"월 ");

        if(D<10)
            document.write('0'+D+"일 ");
        else
            document.write(D+"일 ");
        
        let week=["일","월","화","수","목","금","토"];
        document.write(week[W]+"요일");
    </script>
</body>
</html>
