<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 50px;
            border: 1px solid black;
            font-size: 12px;
            text-align: center;
            display: inline-block;
        }
    </style>
</head>
<body>
    <script>
        let r, g, b;
        
        for(let i=0;i<10;i++){
            r=((Math.random()*1000)%255).toFixed(0);
            g=((Math.random()*1000)%255).toFixed(0);
            b=((Math.random()*1000)%255).toFixed(0);
            document.write("<div style='background-color:rgb("+r+","+ g+","+ b+")'>rgb("+r+", "+ g+", "+ b+")</div>")
        }
    </script>
</body>
</html>
