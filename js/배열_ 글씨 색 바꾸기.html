<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let c=['red','blue','yellow','green'];

        for(let i of c)
            document.write("<span style='color:"+i+"'>"+"안녕하세요"+"</span>");

        document.write("<br>");

        for(let j in c)
            document.write("<span style='color:"+c[j]+"'>"+"안녕하세요"+"</span>");
    </script>
</body>
</html>
